{{if view}}
    <!-- 自定义view优先级更高 -->
    <mx-vframe src="{{=view}}?info={{@info}}">
        <mx-loading />
    </mx-vframe>
{{else}}

    <div class="side-title">{{!title}}</div>
    {{/if}}
    <div class="side-bd">{{!content}}</div>
{{/if}}
